<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | PSR Computers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="mobile.css">

  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <!-- ======= NAVBAR ======= -->
  <header class="main-header">
    <nav class="navbar">
      <div class="logo">PSR<span>Computers</span></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="news.html">News</a></li>
        <li><a href="contactus.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- ======= CONTACT HERO ======= -->
  <section class="contact-hero">
    <div class="hero-content">
      <h1>Get in Touch</h1>
      <p>Have a question, feedback, or project inquiry? We’d love to hear from you.</p>
    </div>
  </section>

  <!-- ======= CONTACT FORM SECTION ======= -->
  <section class="contact-section">
    <div class="contact-container">
      <h2>Send Us a Message</h2>
      <p class="contact-desc">Fill in your details and our team will get back to you as soon as possible.</p>

      <form id="contact-form">
        <div class="form-group">
          <input type="text" name="from_name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <input type="email" name="reply_to" placeholder="Your Email" required>
        </div>

        <div class="form-group">
          <input type="text" name="subject" placeholder="Subject" required>
        </div>

        <div class="form-group">
          <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn-send">Send Message</button>
      </form>

      <p id="form-status"></p>
    </div>
  </section>

  <!-- ======= FOOTER ======= -->
  <footer class="main-footer">
    <div class="footer-content">
      <p>© 2025 PSR Computers | All Rights Reserved</p>
    </div>
  </footer>

  <!-- ======= EMAILJS SCRIPT ======= -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    $('#myForm').on('submit', function(event) {
    event.preventDefault(); // prevent reload

    var formData = new FormData(this);
    formData.append('service_id', 'service_bqlw25i');
    formData.append('template_id', 'template_sgy0vac');
    formData.append('user_id', 'bXeUZEr67aNH06I_g');
 
    $.ajax('https://api.emailjs.com/api/v1.0/email/send-form', {
        type: 'POST',
        data: formData,
        contentType: false, // auto-detection
        processData: false // no need to parse formData to string
    }).done(function() {
        alert('Your mail is sent!');
    }).fail(function(error) {
        alert('Oops... ' + JSON.stringify(error));
    });
});
  </script>

  <script src="main.js"></script>

<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
emailjs.init("bXeUZEr67aNH06I_g");
document.addEventListener("DOMContentLoaded", function () {
  const forms = document.querySelectorAll(".email-form");
  forms.forEach(form => {
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const templateID = form.getAttribute("data-template");
      const statusBox = form.querySelector(".status-msg");
      if (statusBox) statusBox.innerHTML = "⏳ Sending...";
      emailjs.sendForm("service_bqlw25i", templateID, form)
        .then(() => { if (statusBox) statusBox.innerHTML = "✅ Message sent!"; form.reset(); })
        .catch(() => { if (statusBox) statusBox.innerHTML = "❌ Error sending email."; });
    });
  });
});
</script>

</body>
</html>
